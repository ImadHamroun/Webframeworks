<div class="card" >
  <div class="card-header"> Afstand op basis van Huidige locatie</div>
  <div class="card-block">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>Wifi ID</th>
                  <th>Klant</th>
                  <th>Stad graties wifi</th>
                  <th>Lattitude</th>
                  <th>Longtitude</th>
                  <th>Gemeente</th>
                  <th>Afstand</th>
                  
              </tr>
          </thead>
          <tbody>
              <!--AIzaSyD1gVH4Sn1QZq5oLmlB8zuCWWGmH3QYnzw-->
              <tr  *ngFor="let date of ResultsWifispots.data; let i = index">
                  
                  <td>{{date.id_wifi}}</td>
                  <td>{{date.klant}}</td>
                  <td>{{date.stad_gratis_wifi}}</td>
                  <td>{{date.point_lat}}</td>
                  <td>{{date.point_lng}}</td>
                  <td>{{date.gemeente }}</td>
                  <!--<td (click)="Search()">{{i}}</td>-->
               <td >{{Results.rows[0].elements[i].distance.text}} </td>
                <!--  {{Results.rows[0].elements[0].distance.text}}Search(date.point_lat,date.point_lng)-->
           </tr>
      </tbody>
     </table>
  </div>
